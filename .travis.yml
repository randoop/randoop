language: java

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    directories:
      - $HOME/.gradle/caches
      - $HOME/.gradle/wrapper

sudo: false

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

script:
  - ./gradlew assemble
  - ./gradlew --debug check

