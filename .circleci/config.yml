            - gradle-v2-{{ .Branch }}-
            - gradle-v2-

      - run:
          command: ./scripts/test-systemTest.sh
          no_output_timeout: 20m

      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-v2-{{ .Branch }}-{{ checksum "build.gradle" }}

      # From https://circleci.com/docs/2.0/collect-test-data/#gradle-junit-results
